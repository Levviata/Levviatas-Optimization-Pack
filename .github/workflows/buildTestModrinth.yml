name: (STAGING/TEST) Build And Publish Modrinth
on:
  workflow_dispatch:

jobs:
  build-modrinth:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Restore Packwiz cache
      - name: Restore Packwiz Cache
        uses: actions/cache@v3
        with:
          path: ~/.cache/packwiz
          key: packwiz-${{ runner.os }}-${{ github.sha }}
          restore-keys: |
            packwiz-${{ runner.os }}-

      # Step 4: Ensure Modrinth folder exists
      - name: Create Modrinth folder
        run: mkdir -p Modrinth

      # Step 5: Export Modrinth files
      - name: Export Modrinth files
        run: |
          cd Modrinth
          ~/.cache/packwiz/packwiz modrinth export -o Optimum-Modrinth.mrpack
      # TODO add version number

      - name: Upload Modrinth pack (with Staging API)
        uses: RubixDev/modrinth-upload@v1
        with:
          token: ${{ secrets.MODRINTH_TOKEN }}
          file_path: Modrinth/Optimum-Modrinth.mrpack
          name: My super cool mod v0.6.9
          version: v0.6.9
          changelog: test
          game_versions: 1.12.2
          release_type: beta
          loaders: forge
          featured: true
          staging: false
          project_id: QsAXBvnI